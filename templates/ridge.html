<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='src/input.css') }}" rel="stylesheet" />


    <title>House Price Prediction</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  </head>
  <body class="">
    <div>
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">HOME</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/#portfolio">MODELS</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/#about">About</a></li>
                        <!-- <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="d-flex row justify-content-center align-items-center align-content-center px-4" style="padding-top: 188px;">
            <div class="">
            <div class="card border-success mb-3 col-md-12">
              <div class="card-header bg-transparent text-center"><h3>Ridge Model</h3></div>
              <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group text-center">
                                <label><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations: %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Select the Area Type:</b></label>
                                <select class="selectpicker form-control" id="area_type" name="area_type" required="1">
                                    {% for area_type in area_type: %}
                                    <option value="{{ area_type }}">{{ area_type }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Number of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Number of Balcony:</b></label>
                                <input type="text" class="form-control" id="balcony" name="balcony" placeholder="Enter Number of Balcony">
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Total Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Total Square Feet">
                            </div>
                            <div class="col-md-12 form-group">
                                <!-- <button class="btn btn-primary btn-lg btn-block form-control" onclick="send_data()">Predict Price</button> -->
                                <!-- Disable button if values are not selected -->
                                <button class="btn btn-primary btn-lg btn-block form-control" onclick="send_data()" id="predict_btn">Predict Price</button>
                            </div>
                        </div>

                    </form>
                        <div class="col-md-12 text-center">
                            <h3><span id="prediction"></span></h3>
                        </div>
              </div>
            </div>
        </div>
            </div>
        </div>

    </div>




    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler)

            var fd=new FormData(document.querySelector('form'));

            var xhr=new XMLHttpRequest();

            xhr.open('POST','/predict_ridge',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
            xhr.onreadystatechange = function(){
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById("prediction").innerHTML ="Prediction: â‚¹ "+xhr.responseText;
                }
            
            };
            xhr.onload = function(){};
            xhr.send(fd);
            
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
